<script>
    /*
    Problema: Área do Triângulo
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    //Entrada
    const b = Number(prompt(`informe o comprimento da base do triângulo.`).trim());
    const h = Number(prompt(`informe a altura do triângulo.`).trim());

    //Processamento
    function msg() {
        return A = (b * h) / 2;
    }

    //Saída
    alert(`a área do triângulo é ${msg()}`);

</script>
