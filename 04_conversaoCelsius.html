<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada
    const F = Number(prompt(`informe uma temperatura em graus Fahrenheit.`).trim());

    //Processamento
    function msg(F) {
        return (F - 32) * 5 / 9;
    }

    const celsius = msg(F);

    //Saída
    alert(`a temperatura em Celsius é ${celsius}.`);

</script>
