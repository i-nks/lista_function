<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada
    const C = Number(prompt(`informe uma temperatura em graus Celsius.`).trim());

    //Processamento
    function msg(C) {
        return (9 * C + 160) / 5;
    }

    const fahrenheit = msg(C);

    //Saída
    alert(`a temperatura em Fahrenheit é ${fahrenheit}.`);

</script>
