<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt(`informe seu peso.`).trim());
    const altura = Number(prompt(`informe sua altura.`).trim());

    //Processamento
    function msg() {
        return IMC = peso / (altura * altura);
    }

    //Saída
    alert(`seu imc é ${msg()}`);

</script>
