<script>
    /*
    Problema: Calcular Fatorial
    Peça para o usuário informar um número inteiro. Calcule o fatorial do número informado pelo usuário, usando função JavaScript e retorne o resultado para o usuário.
    */

    //Entrada
    const nmr = Number(prompt(`Informe um número inteiro!`));

    //Processamento
    function fatorial(nmr) {
        if (nmr == 1) {
            return 1;
        } else {
            return nmr * (fatorial(nmr - 1))
        }
    }

    //Saída
    alert(`O fatorial de ${nmr} é ${fatorial(nmr)}`);
</script>
